<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account Settings Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <acct-info [acctList]='acctList' [acctLabels]='acctLabels'></acct-info> 
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <ion-grid>
      <ion-row>
        <ion-col col-4 offset-1>
          <button ion-button block color='medium' outline (click)='saveHandler()'>Save</button>
        </ion-col>
        <ion-col col-4 offset-2>
          <button ion-button block color='medium' outline (click)='cancelHandler()'>Cancel</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
